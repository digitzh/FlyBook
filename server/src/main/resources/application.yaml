server:
  port: 8081
spring:
  application:
    name: flybook
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flybook3?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    # Lettuce连接池配置
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大阻塞等待时间（负数表示没有限制）
        max-wait: -1ms
        # 最大空闲连接
        max-idle: 8
        # 最小空闲连接
        min-idle: 0
jackson:
  default-property-inclusion: non_null

mybatis-plus:
  type-aliases-package: com.flybook.entity

logging:
  level:
    com.bytedance: debug
    org.springframework.web.socket: debug
    org.springframework.web.socket.server: debug
    javax.websocket: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: 0IjoxNzY0NDIxNjk3LCJleHAiOjE3NjUwMjY0OTd
  expire-time: 604800000

# 认证配置
auth:
  enabled: false

# 本地存储配置
storage:
  upload-path: D:/FlyBook/imgs/
  # 映射的访问前缀，即 http://localhost:8080/files/...
  access-prefix: /files/
  # 当前后端服务的地址，用于拼接完整URL
  domain: http://localhost:8081
